<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwing.config ={
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body class="dark bg-gray-900 text-gray-100 min-h-screen">
    <header class="border-b border-gray-800">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold tracking-wide">ðŸ“š Study Dashboard</h1>

            <nav class="flex gap-2">
                <button data-tab="dashboard" class="tab-btn">Dashboard</button>
                <button data-tab="grades" class="tab-btn">Grades</button>
                <button data-tab="tests" class="tab-btn">Tests</button>
                <button data-tab="notes" class="tab-btn">Notes</button>
            </nav>
        </div>
    </header>
    

    <main class="max-w-6xl mx-auto px-6 py-8 space-y-10">
     <section id="dashboard" class="tab-section">
        <h2 class="section-title">Overview</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card">
                <p class="card-label">Overall Average</p>
                <p class="card-value" id="overallAverage">-</p>
            </div>

            <div class="card">
                <p class="card-label">Upcoming Tests</p>
                <p class="card-value" id="upcomingTests">0</p>
            </div>

            <div class="card">
                <p class="card-label">Today</p>
                <p class="card-value" id="todayDate">-</p>
            </div>
        </div>
     </section>

     <section id="grades" class="tab-section hidden">
        <h2 class="section-title">Grades</h2>

        <div class="flex gap-4 mb-4">
            <input id="subjectInput" type="text" placeholder="New subject" class="input" />
            <button id="addSubjectBtn" class="btn-primary">Add</button>
        </div>

        <div id="subjectsContainer" class="space-y-4">

        </div>
     </section>

     <section id="tests" class="tab-section hidden">
        <h2 class="section-title">Tests & Deadlines</h2>

        <div clas="grid md:grid-cols-4 gap-4 mb-4">
            <input type="text" id="testSubject" placeholder="Subject" class="input" />
            
        </div>
     </section>
    </main>
</body>
</html>
